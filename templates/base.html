<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="../static/cancer.svg">

    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Cancer Prediction - Author: Chaitanya Laxman</title>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #343a40;">
            <a class="navbar-brand" href="{{url_for('index')}}" style="color: whitesmoke;">
                <img src="../static/cancer.svg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                Prediction
                </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('index')}}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('input')}}">TryIt!</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Checkout an Example
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="{{url_for('system_input_benign')}}">Benign Tumor Data</a>
                    <a class="dropdown-item" href="{{url_for('system_input_malignant')}}">Malignant Tumor Data</a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>

        <br><br>
        <div class="jumbotron jumbotron-fluid css_jumboColor">
            <div class="container cssDivCenter">
                <h1 class="display-4 mainTextFont" style="color: #44002d">Cancer Cell Prediction</h1>
            </div>
            <div class="container cssDivCenter">
                {% block content %}
                
                {% endblock %}
            </div>
        </div>
        <div class=" cssDivCenter card bg-dark text-white">
            <div class="card-body" style="color: whitesmoke;">Author: Chaitanya Laxman</div>
        </div>
        <br>
        <br>
    </div>
